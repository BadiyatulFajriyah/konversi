<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Bilangan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Konversi Bilangan</h1>
        <label for="number">Masukkan Bilangan:</label>
        <input type="text" id="number" placeholder="Masukkan angka..." />

        <label for="conversionType">Pilih Konversi:</label>
        <select id="conversionType">
            <option value="desimal-ke-biner">Desimal ke Biner</option>
            <option value="desimal-ke-oktal">Desimal ke Oktal</option>
            <option value="biner-ke-desimal">Biner ke Desimal</option>
            <option value="oktal-ke-desimal">Oktal ke Desimal</option>
            <option value="oktal-ke-biner">Oktal ke Biner</option>
        </select>

        <button onclick="convert()">Konversi</button>

        <div class="result" id="result"></div>
        <div class="result">Nama : Badiyatul Fajriyah<br> Absen : 08<br> Kelas : XII RPL 1
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
